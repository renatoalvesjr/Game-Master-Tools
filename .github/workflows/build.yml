name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar Reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Package
        run: npm run zip

      - name: Upload Linux Zip
        uses: actions/upload-artifact@v4
        with:
          name: Game-Master-Tools-Linux-v1.0.1.zip
          path: out/make/zip/linux/x64/game-master-tools-linux-x64-1.0.1.zip

      - name: Upload Windows Zip
        uses: actions/upload-artifact@v4
        with:
          name: Game-Master-Tools-Windows-v1.0.1.zip
          path: out/make/zip/win32/x64/game-master-tools-win32-x64-1.0.1.zip
