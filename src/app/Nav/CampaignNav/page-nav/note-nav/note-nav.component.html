<div class="flex flex-col gap-2">
  @for (note of notes; track note) {
    <div class="flex flex-row justify-between gap-1 group cursor-pointer"
         [title]="note.noteTitle"
         (click)="selectNote(note)">
      <p
        class="truncate text-clip overflow-none"
        id="note-{{note.noteId}}"
      >{{ note.noteTitle }}</p>
      <svg-icon
        src="icons/more_horiz.svg"
        svgClass="fill-current hidden group-hover:flex cursor-pointer"
        svgAriaLabel="Page options button."
        [matMenuTriggerFor]="noteContext"
      ></svg-icon>
    </div>
    <mat-menu #noteContext>
      <button mat-menu-item (click)="renameNote(note)" [ngStyle]="{ 'color': 'black' }">{{"nav.page-nav.note-menu.rename" | translate}}</button>
      <button mat-menu-item (click)="deleteNote(note.noteId)" [ngStyle]="{ 'color': '#9f0712' }">{{"nav.page-nav.note-menu.delete" | translate}}</button>
    </mat-menu>
  }
</div>
