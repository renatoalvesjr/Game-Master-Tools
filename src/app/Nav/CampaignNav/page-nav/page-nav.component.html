<div class="flex flex-col">
  <div
    class="flex flex-row items-center justify-between rounded-xl text-black bg-stone-300 hover:bg-gray-200 dark:text-white dark:hover:bg-stone-400! dark:bg-stone-600! transition-all duration-300 p-2 my-2">
    <div class="flex flex-row items-center gap-1 cursor-pointer" (click)="pagesHidden = !pagesHidden" title="{{(pagesHidden?'hover.show':'hover.hide') | translate}}">
      <svg-icon svgClass="fill-current" src="icons/sticky_note_2.svg"></svg-icon>
      <p>{{ "navigation.campaign-navigation.notes" | translate }}</p>
      <svg-icon svgClass="fill-current"
                src="icons/{{pagesHidden ? 'keyboard_arrow_right':'keyboard_arrow_down'}}.svg"></svg-icon>
    </div>
    <div class="flex items-center cursor-pointer {{pagesHidden?'hidden':''}}">
      <svg-icon src="icons/add.svg" svgAriaLabel="Create new note"
                title="{{'hover.add-page' | translate}}"
                svgClass="fill-current select-none w-fit h-fit hover:cursor-pointer hover:scale-105 transition-all ease-in duration-150 active:scale-95"
                (click)="addPage()"></svg-icon>
    </div>
  </div>
  <!-- Page Render -->
  <ul class="flex flex-col pl-5 truncate {{ pagesHidden?'hidden ':''}}">
    @for (page of pages; track page.pageId) {
      <li>
        <app-page-nav-item [page]="page" [pageMenu]="pageMenu" (togglePage)="togglePage(page)"></app-page-nav-item>
        <mat-menu #pageMenu="matMenu" class="bg-white">
          <button mat-menu-item (click)="addNote(page.pageId)" [ngStyle]="{ 'color': 'black' }">{{'menu-options.add-page' | translate}}</button>
          <button mat-menu-item [matMenuTriggerFor]="colors" [ngStyle]="{ 'color': 'black', 'caret-color': 'black' }">{{'menu-options.page-color' | translate}}</button>
          <button mat-menu-item (click)="togglePageEditable(page)" [ngStyle]="{ 'color': 'black' }">{{'menu-options.rename-page' | translate}}</button>
          <button mat-menu-item (click)="deletePage(page.pageId)" [ngStyle]="{ 'color': '#9f0712' }">{{'menu-options.delete-page' | translate}}</button>
        </mat-menu>
        <mat-menu #colors>
          <app-color-selection [changeColor]="changeColor.bind(this)" [page]="page" [pageColors]="utils.pageColors"></app-color-selection>
        </mat-menu>
        <!--Notes Renderer-->
        <div class="ml-4 truncate {{page.pageActive?'':'hidden'}}">
          <app-note-nav [page]="page" [campaign]="campaign"/>
        </div>
      </li>
    }
  </ul>
</div>
