<div
  class="flex flex-row gap-1 rounded-xl group text-black p-1 my-2  transition-all duration-300"
  [ngStyle]="{ 'background-color': mapPage?.mapPageColor }"
  id="map-page-color-{{mapPage?.mapPageId}}"
>
  <svg-icon src="icons/{{
              mapPage?.active
                ? 'keyboard_arrow_down'
          : 'keyboard_arrow_right'
          }}.svg" (click)="toggleMapPage.emit(mapPage!)"
            title="{{(mapPage?.active?'hover.hide':'hover.show') | translate}}"
  ></svg-icon>
  <p
    [title]="mapPage?.mapPageName"
    class="truncate text-clip overflow-none justify-start self-start start-0 justify-self-start"
    id="map-page-{{ mapPage?.mapPageId }}"
  >{{ mapPage?.mapPageName }}</p>
  <svg-icon
    src="icons/more_horiz.svg"
    svgClass="hidden group-hover:flex cursor-pointer select-none"
    svgAriaLabel="Page options button."
    title="{{'hover.options' | translate}}"
    [matMenuTriggerFor]="mapPageMenu"
  ></svg-icon>
</div>
