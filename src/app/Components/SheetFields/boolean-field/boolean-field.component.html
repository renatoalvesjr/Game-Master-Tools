<div class="flex flex-col p-1 items-baseline w-fit">
  <div class="flex gap-4 items-center">
    <label [for]="id" class="text-black/70 dark:text-white/70">{{
      name
    }}</label>
    <input
      type="checkbox"
      [name]="id"
      [id]="id"
      [checked]="checked"
      class="dark:bg-neutral-800 size-5"
    />
  </div>
  <p class="text-sm text-gray-500/50">{{ id }}</p>
</div>
