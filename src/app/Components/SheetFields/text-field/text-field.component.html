<div class="flex flex-col gap-1 p-1 w-fit">
  <div class="flex gap-2 items-baseline">
    <label [for]="id" class="text-black/70 dark:text-white/70">{{
      name
    }}</label>
    <p class="text-sm text-gray-500/50">{{ id }}</p>
  </div>
  <input
    [type]="type"
    [name]="id"
    [id]="id"
    class="rounded-md border border-black dark:border-white px-2 py-1 dark:text-black dark:bg-white text-black bg-white"
    [value]="content"
  />
</div>
