<div class="max-h-32 border max-w-[200px] border-gray-300 rounded-lg group">
  <div class="flex flex-row justify-between">
    <div class="flex flex-col p-1 col-span-2 justify-around w-full">
      <div class="flex flex-row justify-between w-full">
        <p class="font-bold text-lg truncate text-clip overflow-none" [title]="campaign.campaignName">{{ campaign.campaignName }} </p>
        <img
          class="hidden cursor-pointer group-hover:flex hover:scale-110 image-gray-400 transition-all duration-300 ease-out"
          src="icons/play_circle.svg" alt=""
          (click)="goTo(campaign.campaignId)"
        >
      </div>
      <p class="min-w-fit">Criação: {{ campaign.campaignCreationDate | formatDate }}</p>
      <p class="line-clamp-2">Description: {{ campaign.campaignDescription }}</p>
    </div>
  </div>
</div>
