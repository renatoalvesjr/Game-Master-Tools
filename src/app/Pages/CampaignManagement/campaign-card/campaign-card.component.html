<div class="max-h-32 min-w-62 max-w-[350px] border border-gray-300 rounded-lg group">
  <div class="flex flex-row justify-between">
    <div class="flex flex-col p-1 col-span-2 justify-around ">
      <div class="flex flex-row justify-between">
        <p class="line-clamp-1 font-bold text-lg" [title]="campaign.campaignName">{{ campaign.campaignName }} </p>
        <img
          class="hidden cursor-pointer group-hover:flex hover:scale-110 image-gray-400 transition-all duration-300 ease-out"
          src="icons/edit_note.svg" alt=""
          (click)="goTo(campaign.campaignId)"
        >
      </div>
      <p class="">Creation Date: {{ campaign.campaignCreationDate | formatDate }}</p>
      <p class="line-clamp-2">Description: {{ campaign.campaignDescription }}</p>
    </div>
  </div>
</div>
