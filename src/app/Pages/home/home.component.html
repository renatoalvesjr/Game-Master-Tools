<div class="flex flex-col rounded-lg border w-[80%] p-4">
  <div class="flex flex-col self-center rounded-xl p-4">
    <img class="max-w-[250px]" src="logo.png" alt="Logo Game Master Tools">
    <div class="flex flex-col">
      <p class="">Recent campaigns...</p>
      <div class="text-gray-400">
        @for (item of campaignList; track item; ) {
          <p
            class="underline my-2 cursor-pointer hover:text-black transition-all duration-300 truncate"
            routerLink="campaign/{{item.campaignId}}"
            title="{{item.campaignName}}"
          >{{ item.campaignName }}</p>
        }
      </div>
      <div
        routerLink="new-campaign"
        class="flex flex-col justify-center w-fit items-center self-center my-4 image-gray-400 transition-all duration-500 cursor-pointer">
        <div class="flex flex-row items-center rounded-lg border-2  border-dashed p-4">
          <img src="icons/add.svg" class="scale-200" alt="">
        </div>
        <p>Create New Campaign</p>
      </div>
    </div>
  </div>
</div>
